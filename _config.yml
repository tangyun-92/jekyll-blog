# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://tangyun-92.github.io/
date_format: "ordinal"
title: 海布里
subtitle: "岁月，你别催"
description: "海布里的个人博客"
keywords: 海布里, Tang Yun, JavaScript, 前端, 程序员
timezone: Asia/Chengdu
encoding: "utf-8"
repository: tangyun-92/tangyun-92.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 可选组件配置
components:
    # 分享
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2021-12-22
    # My Popular Repositories
    side_bar_repo:
        enabled: true
        limit: 5
    # 文章字数统计
    word_count:
        enabled: true
    # 页面右上角，以及「关于」页面的二维码
    # 修改图片请替换 assets/images/qrcode.jpg
    qrcode:
        enabled: true
        image_alt: 前端
    # 维基索引页使用哪种视图，支持 列表（list）/分类（cate）
    wiki:
        view: cate
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: thankful_eyes

# ---------------- #
#      Author      #
# ---------------- #
author: Tang Yun
organization: 
organization_url: 
github_username: tangyun-92
location: ChengDu, China
email: tangyun1992@qq.com

